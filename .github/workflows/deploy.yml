name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

env:
  HUGO_ENV: production
  HUGO_VERSION: "0.140.2"
  NODE_VERSION: "20.18.0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository and include submodules
      - uses: actions/checkout@v4
        with:
          submodules: true

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Install Hugo
      - name: Install Hugo
        run: |
          curl -LO "https://github.com/gohugoio/hugo/releases/download/v${{ env.HUGO_VERSION }}/hugo_extended_${{ env.HUGO_VERSION }}_Linux-64bit.tar.gz"
          tar -xvf hugo_extended_${{ env.HUGO_VERSION }}_Linux-64bit.tar.gz
          sudo mv hugo /usr/local/bin/
          rm hugo_extended_${{ env.HUGO_VERSION }}_Linux-64bit.tar.gz
          hugo version

      # Build the site
      - name: Build Hugo site
        run: hugo

      # Deploy to GitHub Pages
      - name: Deploy to gh-pages
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git init
          git remote add origin https://github.com/${{ github.repository }}.git
          git checkout -b gh-pages
          git add .
          git commit -m "Deploy site"
          git push -f origin gh-pages

